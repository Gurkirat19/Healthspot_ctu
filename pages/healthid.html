<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HealthSpot - User Dashboard</title>
  <link rel="icon" type="image/png" href="/src/medical-report.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 min-h-screen font-sans relative">

  <!-- App Title -->
  <header class="fixed top-4 left-4 z-50">
        <h1 
      onclick="window.location.href='/index.html'"
      class="text-4xl font-extrabold text-blue-900 drop-shadow-md select-none cursor-pointer"
    >
      ü©∫ HealthSpot
    </h1>
  </header>

  <!-- Logout Button -->
  <button 
    onclick="logout()" 
    class="fixed top-4 right-4 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition-transform duration-300 hover:-translate-y-1"
    aria-label="Logout and return to login"
  >
    Logout
  </button>

  <!-- Main Content Wrapper -->
  <main class="flex flex-col items-center justify-center p-6 mt-24">

    <!-- Health Details Card -->
    <section class="bg-white p-10 rounded-xl shadow-2xl max-w-3xl w-full mb-10 mx-auto">
      <p id="healthIdDisplay" class="text-indigo-900 font-bold text-3xl mb-6 border-b-4 border-indigo-400 pb-2"></p>

      <h2 class="text-2xl font-semibold text-indigo-800 mb-4">Your Health Details</h2>

      <div id="userDetails" class="text-blue-900 font-medium space-y-3 text-sm leading-relaxed">
        <!-- User data injected here -->
      </div>
    </section>


    <!-- ID Card Section -->
    <section class="p-6 border border-indigo-300 rounded-xl bg-white shadow-lg max-w-md w-full">
      <div class="flex items-center gap-5">
        <!-- QR Code -->
        <img 
        id="qrCode"
        src=""
        alt="QR Code for HealthSpot ID" 
        class="w-28 h-28 rounded-md border border-indigo-400"
        />


        <!-- Card Details -->
        <div>
          <h3 class="text-xl font-extrabold text-indigo-700 mb-1">HealthSpot ID Card</h3>
          <div><span class="font-bold text-black">ID:</span> <span id="cardHealthId"></span></div>
          <div><span class="font-bold text-black">Name:</span> <span id="cardName"></span></div>
          <div><span class="font-bold text-black">Age:</span> <span id="cardAge"></span></div>

        </div>
      </div>
    </section>


  <!-- Print Button -->
    <button id="printCardBtn" class="fixed bottom-4 right-4 px-4 py-2 bg-indigo-600 text-white rounded shadow-lg hover:bg-indigo-700">
      Download ‚¨áÔ∏è
    </button>


  </main>

  <script src="healthid.js"></script>
</body>
</html>
