<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HealthSpot - Check Your Health Details</title>
<link rel="icon" type="image/png" href="/src/medical-report.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 min-h-screen flex items-center justify-center p-4">

      <!-- Loader Overlay -->
  <div id="loader" class="fixed inset-0 bg-blue-900 flex items-center justify-center z-50">
    <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
  </div>

<form id="loginForm" onsubmit="loginUser(); return false;">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-auto">
    <h1 class="text-4xl font-extrabold text-blue-900 mb-6 text-center">ðŸ©º HealthSpot</h1>
    <h2 class="text-2xl font-semibold text-blue-800 mb-6 text-center">Check Your Health Details</h2>
    
    <input 
      type="text" 
      id="loginEmailId" 
      placeholder="Registered Email ID"
      class="w-full mb-4 px-4 py-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" 
    />
    
    <input 
      type="password" 
      id="loginPassword" 
      placeholder="Password"
      class="w-full mb-6 px-4 py-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" 
    />
    
    <button type="submit"
      class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 rounded-md transition"
    >
      Login & View Details
    </button>
    </form>
    <div id="userDetails" class="mt-6 text-blue-900 font-medium whitespace-pre-line"></div>
  </div>

  <!-- Modal Popup -->
<div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg p-6 max-w-sm w-full text-center shadow-lg">
    <p class="text-green-600 text-xl mb-4">âœ… User matched! Redirecting...</p>
    <div class="loader border-4 border-t-4 border-blue-500 rounded-full w-12 h-12 mx-auto animate-spin"></div>
  </div>
</div>

<!-- Message Popup -->
<div id="messagePopup" class="fixed inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg p-6 max-w-sm w-full text-center shadow-lg">
    <p id="popupMessage" class="text-red-600 text-lg mb-4"></p>
    <button onclick="closePopup()" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">OK</button>
  </div>
</div>


<style>
  /* Simple spinner */
  .loader {
    border-top-color: transparent;
  }
</style>


  <script src="already-user.js"></script>

</body>
</html>
